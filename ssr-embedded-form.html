<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to an Advisor SSR Site</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        var titleURL = new URLSearchParams(window.location.search).get('title');

        if (titleURL) {
            document.title = titleURL;
        }
    </script>
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        ##multistep-form form {
            -webkit-animation: fadein 1s;
            -moz-animation: fadein 1s;
            -ms-animation: fadein 1s;
            -o-animation: fadein 1s;
            animation: fadein 1s;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Firefox < 16 */
        @-moz-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Safari, Chrome and Opera > 12.1 */
        @-webkit-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Internet Explorer */
        @-ms-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Opera < 12.1 */
        @-o-keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        .step-bar {
            display: flex;
            align-items: center;
            margin-top: -1%;
            margin-bottom: 5%;
            margin-right: 15%;
            margin-left: 15%;
        }

        .step {
            position: relative;
            display: flex;
            align-items: center;
            color: #B8B9BD;
        }

        .step.active {
            color: #3B81F6;
        }

        .step.completed {
            color: rgba(59, 130, 246, 0.6);
        }

        .step-circle {
            width: 20px;
            height: 20px;
            background-color: #B8B9BD;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            position: relative;
            border: 2px solid #B8B9BD;
        }

        .step.active .step-circle {
            background-color: #fff;
            border: 2px solid #3B81F6;
        }

        .step.completed .step-circle {
            background-color: #8DB4FA;
            border: 2px solid #8DB4FA;
        }

        .step-inner-circle {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .step.active .step-inner-circle {
            width: 10px;
            height: 10px;
            background-color: #3B81F6;
        }

        .step.active .step-inner-circle svg {
            display: none;
        }

        .step.completed .step-inner-circle {
            width: 20px;
            height: 20px;
            background-color: #8DB4FA;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .step.completed .step-inner-circle svg {
            display: block;
        }

        .step-text {
            font-size: 14px;
            font-family: Inter, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .step-check {
            color: #fff;
        }

        .step-line {
            flex: 1;
            height: 2px;
            background-color: #B8B9BD;
            margin: 0 12px;
        }

        .step.completed + .step-line {
            background-color: #8DB4FA;
        }

        .ssr-form-container {
            width: 50%;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="ssr-form-container">
        <div class="step-bar">
            <div class="step" id="step1">
                <div class="step-circle">
                    <div class="step-inner-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="h-5 w-5 step-check">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
                <span class="step-text">Requirements</span>
            </div>
            <div class="step-line"></div>
            <div class="step" id="step2">
                <div class="step-circle">
                    <div class="step-inner-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="h-5 w-5 step-check">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
                <span class="step-text">Your Info</span>
            </div>
            <div class="step-line"></div>
            <div class="step" id="step3">
                <div class="step-circle">
                    <div class="step-inner-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="h-5 w-5 step-check">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
                <span class="step-text">Get Advice</span>
            </div>
        </div>
        <div id="multistep-form"></div>
    </div>

    <script charset="utf-8" type="text/javascript" src="https://js.hsforms.net/forms/v2.js"></script>
    <script src="https://selectingsoftware.github.io/ssr-form/ssr-form-script.js"></script>
</body>
</html>
